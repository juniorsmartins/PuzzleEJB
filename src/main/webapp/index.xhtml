<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">    
    <h:head>
        <title>Puzzle UTFPR</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    </h:head>
        
    <h:body>

        <div class="card">
            <h:form>
                <p:commandButton value="Iniciar Game!" icon="pi pi-home" action="#{puzzleJsfSession.sairSessao()}" styleClass="p-mr-2" />
                <!-- comment  <p:commandButton value="Options" icon="pi pi-cog" action="" styleClass="ui-button-outlined"/> -->
            </h:form>
        </div>


        <div class="p-d-flex p-flex-column p-flex-md-row p-grid p-flex-md-wrap">
            
             
            <div class="p-mb-10 p-mr-4 p-col-10 p-sm-8 p-md-6 p-lg-4 p-xl-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4>Passo 1 - Digite os dados pessoais</h4> 
                        <div class="p-field">
                            <label for="fieldId1">Nome: </label>
                            <p:inputText id="fieldId1" type="text" value="#{puzzleJsfSession.nome}" pt:placeholder="nome e sobrenome"/>
                        </div>
                        <div class="p-field">
                            <label for="fieldId2">CPF: </label>
                            <p:inputText id="fieldId2" type="text" value="#{puzzleJsfSession.cpf}" pt:placeholder="número de documento"/>
                        </div>
                        <p:commandButton update="fieldId1, fieldId2" value="Salvar Jogador" action="#{puzzleJsfSession.salvarJogador()}"></p:commandButton>
                    </div>
                </h:form>
            </div>

            <div class="p-mb-10 p-mr-4 p-col-10 p-sm-8 p-md-6 p-lg-4 p-xl-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4> Passo 2: Acerte a soma dos valores abaixo </h4> 
                        <div class="p-field">
                            <label for="fieldId3">Valor 1: </label>
                            <h:outputText id="fieldId3" value="${puzzleJsfSession.valor1}" />
                        </div>
                        <div class="p-field">
                            <label for="fieldId4">Valor 2: </label>
                            <h:outputText id="fieldId4" value="${puzzleJsfSession.valor2}" />
                        </div>
                        <p:commandButton update="fieldId3, fieldId4" value="Gerar números" action="#{puzzleJsfSession.gerarNumsAleatorios()}"></p:commandButton>
                    </div>
                </h:form>
            </div>

            <div class="p-mb-10 p-mr-4 p-col-10 p-sm-8 p-md-6 p-lg-4 p-xl-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4> Passo 3: Vale sete pontos se acertar o palpite </h4> 
                        <div class="p-field">
                            <h:outputLabel for="fieldId5" value="Palpite: "></h:outputLabel>
                            <p:inputText id="fieldId5" styleClass="p-mb-2 p-d-block" value="#{puzzleJsfSession.palpite}" ></p:inputText>
                            <h4> Passo 4: clique para verificar se acertou </h4> 
                            <h:outputLabel for="fieldId6" value="Acertou ou errou? "></h:outputLabel>
                            <h:outputText id="fieldId6" value="${puzzleJsfSession.resposta}"></h:outputText> <br/> <br/>
                            <p:commandButton update="fieldId5, fieldId6" value="Verificar Palpite" action="#{puzzleJsfSession.verificarPalpite()}"></p:commandButton>
                        </div>
                    </div>
               </h:form>
            </div>
        </div>
        
        

        
        

        <h:form id="carForm">
            <p:fieldset id="rankingJogadoresPontos" legend="Ranking de Jogadores">
                <p:dataTable id="rankingJogadores" var="jogador" value="#{rankingJsfRequest.listaRanqueados}">
                    <p:column style="width:20px">
                        <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
                        <p:draggable for="dragIcon" revert="true" helper="clone"/>
                    </p:column>

                    <p:column headerText="CPF">
                        <h:outputText value="#{jogador.cpf}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{jogador.nome}" />
                    </p:column>

                    <p:column headerText="Pontos">
                        <h:outputText value="#{jogador.pontos}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
       



    </h:body>
</f:view>
</html>
