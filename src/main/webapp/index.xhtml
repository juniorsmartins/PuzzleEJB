<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">    
    <h:head>
        <title>Puzzle Ranking</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    </h:head>
    <h:body>
        <br/> Puzzle da UTFPR <br/>

        <div class="p-d-flex p-flex-column p-flex-md-row p-grid p-flex-md-wrap">
            <div class="p-mb-2 p-mr-2 p-col-2 p-md-8 p-lg-6">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4>Passo 1 - Digite os dados pessoais</h4> 
                        <div class="p-field">
                            <label for="fieldId1">Nome: </label>
                            <p:inputText id="fieldId1" type="text" value="#{puzzleJsfSession.nome}" pt:placeholder="nome e sobrenome"/>
                        </div>
                        <div class="p-field">
                            <label for="fieldId2">CPF: </label>
                            <p:inputText id="fieldId2" type="text" value="#{puzzleJsfSession.cpf}" pt:placeholder="número de documento"/>
                        </div>
                        <p:commandButton value="Salvar Jogador" action="#{puzzleJsfSession.salvarJogador()}"></p:commandButton>
                    </div>
                </h:form>
            </div>

            <div class="p-mb-2 p-mr-2 p-col-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4> Passo 2: Acerte a soma dos valores abaixo </h4> 
                        <div class="p-field">
                            <label for="fieldId3">Valor 1: </label>
                            <h:outputText id="fieldId3" value="${puzzleJsfSession.valor1}" />
                        </div>
                        <div class="p-field">
                            <label for="fieldId4">Valor 2: </label>
                            <h:outputText id="fieldId4" value="${puzzleJsfSession.valor2}" />
                        </div>
                        <p:commandButton update="fieldId3, fieldId4" value="Gerar números" action="#{puzzleJsfSession.gerarNumsAleatorios()}"></p:commandButton>
                    </div>
                </h:form>
            </div>

            <div class="p-mb-2 p-mr-2 p-col-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4> Passo 3: vale sete pontos se acertar o palpite </h4> 
                        <div class="p-field">
                            <h:outputLabel for="fieldId5" value="Palpite: "></h:outputLabel>
                            <p:inputText id="fieldId5" styleClass="p-mb-2 p-d-block" value="#{puzzleJsfSession.palpite}" ></p:inputText> <br/>
                        </div>
                    </div>
               </h:form>
            </div>
            
            <div class="p-mb-2 p-mr-2 p-col-2">
                <h:form>
                    <div class="ui-fluid">
                        <br/> <h4> Passo 4: clique para verificar se acertou </h4> 
                        <div class="p-field">
                            <h:outputLabel for="fieldId6" value="Acertou ou errou? "></h:outputLabel>
                            <h:outputText id="fieldId6" value="${puzzleJsfSession.resposta}"></h:outputText> <br/> <br/>
                            <p:commandButton update="fieldId6" value="Verificar Palpite" action="#{puzzleJsfSession.verificarPalpite()}"></p:commandButton>
                        </div>
                    </div>
               </h:form>
            </div>
        </div>
        
        <div class="p-d-flex p-flex-column p-flex-md-row p-grid">
            <div class="p-mb-2 p-mr-2 p-col-2">   
                <br/> <h4> Ranking </h4>
                <ui:repeat value="#{rankingJsfRequest.buscarRanking()}" var="item">
                    <h:outputText value="#{item.nome} - #{item.pontos}"></h:outputText> <br/>
                </ui:repeat> 
            </div>
        </div>
        
        
    </h:body>
</f:view>
</html>
